<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Site Cities Data</title>
</head>
<body>
        <div id="main-window">
        <div id="page-heading">
        <div><h2>Site/Cities Time Data</h2></div>

        <a class="trigger_popup_fricc">
            <div id="add-site-button-container">
            <div id="exp-button"><span>Add Site Profile</span>
            <span id="add-site" class="noselect">+</span>
        </div>
    </div>
        </a>
        </div>

        <div id="data-grid-container">
            <div id="sitename-head" class="grid-data grid-head" style="cursor: pointer">Site</div>
            <div id="cityname-head" class="grid-data grid-head" style="cursor: pointer">City</div>
            <div id="sistercities-head" class="grid-data grid-head">Other Cities</div>
            <div id="edit-head" class="grid-data grid-head"></div>
        </div>


    </div>
    <div class="hover_bkgr_fricc stick" style="display: none">
        <span class="helper"></span>
        <div>
            <div id="add-grid">
            <div id="select-head" style="margin-bottom: 20px"><h3 id="create-edit-title"></h3></div>
    <div>
        <div class="input-container">
            <div>
                <label for="new-site-input" id="new-site-input-id" class="input-label">*Site Name:</label>
                <input id="new-site-input" type="text" class="input-class">
            </div>
            <br>
            <div>
                <label for="new-city-input" id="new-city-input-id" class="input-label">*Site City:</label>
                <input id="new-city-input" type="text" class="input-class">
            </div>
        <div id="selected-site"></div>
    </div>
    <div>
        Other Cities: 
        <a id="trigger-other-cities" class="trigger_popup_fricc-sub">
            <button id="add-site-sister" class="noselect" style="cursor:pointer">+</button>
        </a>
        <div id="selected-other-cities"></div>
    </div>
    </div>


        </div>
        <div id="add-grid-button-container">
            <button id="add-grid-cancel-button" class="grid-button close-main">cancel</button>
            <button id="add-grid-save-button" class="grid-button close-main">save & close</button>
    </div>
        </div>
    </div>

    <div id="add-other-cities" class="hover_bkgr_fricc-sub stick" style="display: none;">
    <span class="helper-sub"></span>
    <div>
            <div id="add-grid-sister" class="noselect">
                <div id="add-grid-head-sister">
                <h3>Select Other Cities</h3>
                </div>
                <div id="add-grid-container-sister"></div>
                    <div id="add-grid-foot-sister">
                        <div id="create-city-container">
                            <div>Don't see a city? Enter cities manually:
                            <button id="open-push-new-cities">Enter New Cities</button>
                        </div>
                            <div id="push-new-cities" style="display: none;">
                            <div><br>Enter New Cities (separate names by comma):</div>
                            <input id="new-cities-input">
                            <button id ="close-new-cities-button">cancel</button>
                            <button id ="save-new-cities-button">save</button>
                            </div>

                        </div>
                        <div id="add-grid-button-container-sister">
                            <button id="add-grid-cancel-button-sister" class="grid-button close-sub medium-button">cancel</button>
                            <button id="add-grid-save-button-sister" class="grid-button close-sub medium-button">save</button>
                    </div>
            </div>
        </div>
    </div>
    </div>

    <div id="add-site-site" class="hover_bkgr_fricc-sub stick" style="display: none;">
    <span class="helper-sub"></span>
    <div>
            <div id="add-grid-site" class="noselect">
                <div id="add-grid-head-site">
                    <h3>Select One Site</h3>
                </div>
                <div id="add-grid-container-site"></div>
                    <div id="add-grid-foot-site">
                        <div id="add-grid-button-container-site">
                            <button id="add-grid-cancel-button-site" class="grid-button close-sub large-button">cancel</button>
                            <button id="add-grid-save-button-site" class="grid-button close-sub large-button">save</button>
                    </div>
            </div>
        </div>
    </div>
    </div>
        <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
        <script rel="javascript" src="script.js"></script>
</body>
</html>
